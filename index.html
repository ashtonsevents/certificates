<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certificate Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="ashtonslogo"><img src="logo.png" alt="logo" class="ashtonslogo"></div>
    <h1>Certificate Generator</h1>
    <p>Developed by Malachi Charach</p>
    <div class="form-group">
      <label for="certificate">Select Certificate:</label>
      <select id="certificate">
        <option value="certificate1" data-img="E-WorksTrainingCertificate2022.jpg">E-Works Training</option>
        <option value="certificate2" data-img="certificate2.jpg">Certificate 2</option>
        <!-- Add more options for different certificates -->
        <option value="certificate3" data-img="certificate3.jpg">Certificate 3</option>
        <!-- Add more options up to certificate35 with respective image filenames -->
        <option value="certificate35" data-img="certificate35.jpg">Certificate 35</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pharmacist">Select Pharmacist:</label>
      <select id="pharmacist">
        <option value="pharmacist1">Selwyn John</option>
        <option value="pharmacist2">Pharmacist 2</option>
        <!-- Add more options for different pharmacists -->
        <option value="pharmacist3">Pharmacist 3</option>
        <!-- Add more options up to pharmacist55 -->
        <option value="pharmacist55">Pharmacist 55</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Select Date:</label>
      <input type="date" id="date" value="2024-02-13">
    </div>
    <div class="form-group">
      <label for="names">Enter Names (separated by commas):</label>
      <textarea id="names" rows="4"></textarea>
    </div>
    <button id="generateCertificate">Generate Certificates</button>
    
    <!-- Download All Certificates Button -->
    <button id="downloadAll">Download All Certificates as PDF</button>
    
  </div>

  <div class="certificate-container" id="certificateContainer"></div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
